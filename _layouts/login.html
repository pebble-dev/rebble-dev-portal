---
layout: default
---

<span class="hidden" id="metadata" data-hidefirstnumber="{{ page.hideFirstStepNumber }}"></span>
<article class="post">
    <div class="text-content">
        <div class="container mt-5 animated fadeIn" id="helpcontent">
        
            {{ content }}

        {% endif %}
        <div id="contentEnd"></div>
        </div>
        <div class="container mt-3 hidden" id="navButtons">

            <button class="mt-5 previousstep" onclick="prevStep()" id="btn_prev"> <i class="fas fa-backward"></i> Previous Step </button>
            <button class="mt-5 previousstep highlight" onclick="nextStep()" id="btn_next"> Next Step <i class="fas fa-forward"></i> </button>
            <a class="sametab" href="{{ site.baseurl }}/"><button class="mt-5 homestep hidden" onclick="nextStep()" id="btn_home"> Home <i class="fas fa-home"></i> </button></a>

        </div>
        <br><br><br>
    </div>
</article>


<script src="{{ site.baseurl }}/res/mdb/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/res/mdb/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/res/mdb/js/mdb.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/res/js/qrcode.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/res/js/helpPost.js"></script>
